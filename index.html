<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./Imagenes Copy/Frame 6.png" alt="Logo Alura" class="logo">
        <h1 class="titulo">Bienvenido a la Maquina de Encriptación!</h1>
    
    </header>
        <main>
          
            <section>
                <textarea class="text_area" cols="30" rows="10" placeholder="...Escribe el mensaje en minusculas aquí..."></textarea>

                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button> 
                    <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copy">Copiar</button>
                </div>
            </section>
            
        </main>

        <script src="app.js"></script>


    
</body>
</html>
